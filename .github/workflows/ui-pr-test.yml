name: UI PR test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pull-request:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    concurrency:
      group: ${{ github.head_ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json
      - run: npm ci
      - run: npm test
